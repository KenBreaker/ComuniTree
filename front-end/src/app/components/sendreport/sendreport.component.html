<div class="example-cont">
    <form (ngSubmit)="submit(form)" #form="ngForm" class="example-form" *ngIf="tree" novalidate="">

        <mat-form-field class="Id">
            <input matInput placeholder="Codigo Arbol" disabled value="{{ tree.id }}">
        </mat-form-field>

        <mat-form-field class="Latitud">
            <input matInput placeholder="Latitud" disabled value="{{ tree.lat }}">
        </mat-form-field>

        <mat-form-field class="Longitud">
            <input matInput placeholder="Longitud" disabled value="{{ tree.lon }}">
        </mat-form-field>

        <div class="example-container">
            <mat-form-field>
                <mat-label>Describe el problema</mat-label>
                <div *ngIf="description.errors?.required">
                </div>
                <textarea [(ngModel)]="report.description" name="description" #input minlength="4" maxlength="500" matInput matTextareaAutosize matAutosizeMinRows=1 matAutosizeMaxRows=5 #description="ngModel" required></textarea>
                <mat-hint align="end">{{input.value?.length || 0}}/500</mat-hint>
            </mat-form-field>
            <div *ngIf="description.errors?.minlength">
                <mat-hint align="end">Minimo {{ description.errors.minlength.requiredLength }} caracteres</mat-hint>
            </div>

        </div>
        <button [disabled]="!form.valid" type="submit" mat-raised-button color="primary"> 
            Enviar reporte
    </button>
    </form>
</div>
