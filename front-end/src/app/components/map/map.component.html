<mat-card *ngIf="trees">
    <mat-card-content>
        <agm-map [latitude]="lat_init" [longitude]="lng_init" [zoom]="15">
            <agm-marker *ngFor="let tree of trees; let i = index" [latitude]="tree.lat" [longitude]="tree.lon" [iconUrl]="'/assets/icon.png'">
                <agm-info-window>
                    <strong style="color:black">ComuniTree</strong>
                    <p style="color:black">ID árbol = {{ tree.id }} </p>
                    <p style="color:black">Latitud = {{ tree.lat }} </p>
                    <p style="color:black">Longitud = {{ tree.lon }} </p>
                    <div>
                        <button *ngIf="getData(); let trees" (click)="seeMore(trees[i].id)" mat-raised-button color="primary" type="button">Ver más</button>
                        <button *ngIf="!auth.isAuthenticated()" mat-raised-button disabled type="button">Enviar reporte</button>
                        <button *ngIf="(getData() && auth.isAuthenticated() )" (click)="sendReport(trees[i].id)" mat-raised-button color="warn" type="button">Enviar reporte</button>
                    </div>
                </agm-info-window>
            </agm-marker>
        </agm-map>
    </mat-card-content>
</mat-card>
